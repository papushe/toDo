<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 createForm">
    <form #createForm="ngForm">
      <div class="form-group">
        <input type="text"
               class="form-control"
               required
               name="title"
               [(ngModel)]="title">
        <span class="floating">Title</span>
      </div>
      <div class="form-group">
        <textarea type="text"
                  class="form-control"
                  required
                  name="whatToDo"
                  [(ngModel)]="whatToDo"></textarea>
        <span class="floatingTextArea">What To Do</span>
      </div>
      <div class="form-group">
        <span class="label label-success" [innerHTML]="alertCreated"></span>
        <span class="label label-danger" [innerHTML]="alertNotCreated"></span>
      </div>
      <button title="Fill in all fields" class="btn btn-primary launching" [disabled]="!createForm.form.valid" (click)="onForm()">Create new ToDo</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
